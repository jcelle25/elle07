<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <title>javascript practices</title>
    </head>
    <body>
        <h1> Using javascript</h1>
        <script>
           document.write("<p> Using document.write to add text</p>")
           document.write("<h2> Notice that we can add html tags too</h2>")
        </script>
        <h3> This document was last modified on: </h3>
        <script>
            document.write(document.lastModified);
        </script>
    </body>
</html>
