<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <title>javascript practices</title>
        <style>
            input { display: block;
                margin-bottom: 1em;
            }
            label{ float: left;
                width: 5em;
                padding-right: 1em;
                text-align: right;
            }
            #submit{
                margin-left: 7em;
            }
        </style>
    </head>
    <body>
       <h1> javascriptform handling</h1>
       <form method="post"
          action="http://webdevbasics.net/scripts/demo.php" onsubmit="return validateForm();">
           <label for="userName">Name: </label> 
           <input type="text" name="userName" id="userName">
           <label for="userAge">Age: </label>
           <input type="text" name="userAge" id="userAge">
           <input type="submit" value="Send information" id="submit">
       </form>
    </body> 
</html>
